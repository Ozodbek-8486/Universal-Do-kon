<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenwood-Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="theme-toggle">
  <div class="theme-switch" id="theme-toggle-btn">
    <div class="switch-track">

      <!-- Light icon -->
      <div class="switch-icon light-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </div>

      <!-- Dark icon -->
      <div class="switch-icon dark-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>

      <div class="switch-thumb"></div>
    </div>
  </div>
</div>


  <div class="container">
    <h1 class="title">Qaysi mahsulot toifalari sizga tegishli?</h1>
    <div class="limit-message" id="limit-message">
      <span>Eng ko‘pi bilan 6 ta toifa tanlang</span>
      <span class="count" id="selection-count">0/6</span>
    </div>
    
    <div class="cuisine-grid" id="cuisine-grid">
      <!-- JS bu yerga buttonlar qo‘shadi -->
    </div>
    
    <div class="next-button-container">
      <button id="next-button" class="next-button" disabled>Keyingi</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
