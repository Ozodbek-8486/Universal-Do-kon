<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/login-auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>

    <div class="container">

       <div class="header">
            <a href="./index.html" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Orqaga
            </a>
            <button class="theme-toggle" id="themeToggle">
                <svg id="moonIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <svg id="sunIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
        </div>

      <div class="card">
        <h1>Tizimga Kirish</h1>
        <form id="registrationForm">
          
          <div class="form-group">
            <label for="email">Login</label>
            <div class="input-container">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="email" placeholder="Enter your login" required>
            </div>
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" placeholder="Enter your password" required>
              <button type="button" id="toggle-password" class="toggle-password">
                <i class="fas fa-eye" id="password-icon"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="submit-btn">Kirish</button>

            <div class="login-link">
                <p>Hisobingiz bo'lmasa ro'yxatdan o'ting!  <br><a href="./register.html">Ro'yxatdan o'tish</a></p>
            </div>
        </form>
      </div>
    </div>

    <script src="./js/hisobga-kirish.js"></script>

  </body>
</html>
