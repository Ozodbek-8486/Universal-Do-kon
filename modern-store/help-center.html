<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Help Assistant</title>
    <link rel="stylesheet" href="./css/help-center.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="app-container">
        <!-- Sidebar with chat history -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="chat-history" id="chat-history-list">
                <!-- Chat history items will be added here dynamically -->
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-content">
            <!-- Top navigation bar -->
            <div class="top-nav">
                <a href="./index.html" id="back-btn" class="nav-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <div class="nav-title">AI Help Assistant</div>
                <button id="theme-toggle" class="nav-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <!-- Chat container -->
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm your AI assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>

                <div class="predefined-options" id="options-container">
                    <div class="options-buttons">
                        <button class="option-btn" data-option="how-site-works">How does the site work?</button>
                        <button class="option-btn" data-option="contact">How do I contact you?</button>
                        <button class="option-btn" data-option="settings">How do I change settings?</button>
                        <button class="option-btn" data-option="logout">Log out</button>
                    </div>
                </div>

                <!-- Input area -->
                <div class="chat-input-container">
                    <div class="input-buttons">
                        <button class="input-btn" id="image-upload-btn">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="input-btn" id="file-upload-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        <input type="file" id="file-upload" style="display: none;">
                    </div>
                    <div class="chat-input">
                        <textarea id="user-input" placeholder="Type your question here..." rows="1"></textarea>
                        <button id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change this line to load the correct JavaScript file -->
    <script src="./js/help-center.js"></script>
</body>
</html>
